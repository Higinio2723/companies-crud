spring:
  datasource:
    # Evita placeholders circulares (antes: ${spring.datasource.url}).
    # Puedes sobreescribir con variables de entorno.
    url: ${db.url:jdbc:postgresql://localhost:5434/companies}
    username: ${db.username:debuggeandoideas}
    password: ${db.password:udemy}
    hikari:
      connection-timeout: ${db.connection-timeout:30000}
      maximum-pool-size: ${db.maximum-pool-size:10}
  application:
    name: companies-crud
  profiles:
    active: default
  config:
    import: optional:configserver:http://localhost:7777
logging:
  pattern:
    level: "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]"
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
server:
  servlet:
    context-path: /companies-crud
  port: 8081
  #port: 0

springdoc:
  swagger-ui:
    # Ruta típica en springdoc 2.x; con context-path quedará en /companies-crud/swagger-ui/index.html
    path: /swagger-ui/index.html

eureka:
  instance:
    instance-id: ${spring.application.name}:${random.value}
client:
  service-url:
    defaultZone: http://localhost:8761/eureka/
management:
  tracing:
    enabled: true
    sampling:
      probability: 1.0
  otlp:
    metrics:
      export:
        url: http://localhost:4318/v1/metrics
        step: 10s
    tracing:
      export:
        url: http://localhost:4318/v1/traces
  metrics:
    distribution:
      percentiles:
        do.sleep.method.timed: 0.99, 0.95, 0.9, 0.7, 0.5
        http.server.requests: 0.99, 0.95, 0.9, 0.7, 0.5
      percentiles-histogram:
        do.sleep.method.timed: true
        http.server.requests: true
      minimum-expected-value:
        do.sleep.method.timed: 100ms
        http.server.requests: 100ms
      maximum-expected-value:
        do.sleep.method.timed: 10s
        http.server.requests: 10s
      slo:
        do.sleep.method.timed: 300ms,500ms,1s,2s
        http.server.requests: 300ms,500ms,1s,2s
    endpoints:
      web:
        exposure:
          include: '*'
